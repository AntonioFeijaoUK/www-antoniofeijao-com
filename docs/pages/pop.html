<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #balloon {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #balloon:active {
            transform: scale(0.95);
        }
        #codeBox {
            display: none;
            width: 60%;
            height: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img id="balloon" src="balloon.png" alt="Pop the balloon">
    <div id="codeBox"></div>

    <script>
        const balloon = document.getElementById('balloon');
        const codeBox = document.getElementById('codeBox');

        balloon.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                balloon.style.display = 'none'; // Hide the balloon
                codeBox.style.display = 'block'; // Show the code box
                codeBox.textContent = text;
            } catch (err) {
                console.error('Failed to read clipboard: ', err);
            }
        });
    </script>

</body>
</html>
