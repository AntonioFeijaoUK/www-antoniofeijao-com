<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #inputName, #pasteName {
            margin-bottom: 20px;
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        #balloon {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #balloon:active {
            transform: scale(0.95);
        }
        #codeBox {
            display: none;
            width: 60%;
            height: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Name Input and Paste Section -->
    <input id="inputName" type="text" placeholder="Write your name here">
    <input id="pasteName" type="text" placeholder="Paste your name here">

    <!-- Balloon Image -->
    <img id="balloon" src="/assets/images/shamblen-studios-pJ_DCj9KswI-unsplash.jpg" alt="Pop the balloon">

    <!-- Code Box for clipboard content -->
    <div id="codeBox"></div>

    <script>
        const balloon = document.getElementById('balloon');
        const codeBox = document.getElementById('codeBox');
        const pasteName = document.getElementById('pasteName');

        balloon.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                pasteName.value = text; // Paste clipboard content into the pasteName input field
                balloon.style.display = 'none'; // Hide the balloon
                codeBox.style.display = 'block'; // Show the code box
                codeBox.textContent = text; // Display the clipboard content in the code box
            } catch (err) {
                console.error('Failed to read clipboard: ', err);
            }
        });
    </script>

</body>
</html>
