<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #inputName, #pasteName {
            margin-bottom: 20px;
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        #balloon {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #balloon:active {
            transform: scale(0.95);
        }
        .codeBox {
            width: 60%;
            height: 300px;
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Name Input and Paste Section -->
    <input id="inputName" type="text" placeholder="Hi, what is your name?">
    <input id="pasteName" type="text" placeholder="Now, Cope your name from above and Paste your name here!">

    <!-- Balloon Image -->
    <img id="balloon" src="/assets/images/shamblen-studios-pJ_DCj9KswI-unsplash.jpg" alt="Pop the balloon">

    <!-- Code Box for clipboard content -->
    <div id="codeBox1" class="codeBox"></div>

    <!-- Code Box for browser and IP information -->
    <div id="codeBox2" class="codeBox"></div>

    <!-- External JavaScript -->
    <script src="/assets/js/pop.js"></script>

</body>
</html>
