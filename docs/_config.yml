description: "Antonio Feijao UK, Cyber Security Architect @GenomicsEngland, #AWS, #Networking, #Security, #infrastructure, #CyberSecurity, #Linux, #MacOS, #Python"

twitter_username: antoniofeijaouk

github_username: antoniofeijaouk

minimal_mistakes_skin: dark #default

search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/London # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
